<div class="container main-container">
  <div class="row">

    <!-- <div class="col-md-4">
      <img src="{{ imagens }}{{ produto.imagem }}" style="width: 300px; height: 428px" />
    </div> -->

<!--
vendedorId: string;
-->

    <div class="col-md-6">
      <dl>
        <dt>Id</dt>
        <dd>{{ produto?.id }}</dd>

        <dt>Nome</dt>
        <dd>{{ produto?.nome }}</dd>

        <dt>Descrição</dt>
        <dd>{{ produto?.descricao }}</dd>

        <dt>Valor</dt>
        <dd>{{ produto?.preco }}</dd>

        <dt>Estoque</dt>
        <dd>{{ produto?.estoque }}</dd>

        <dt>Imagem</dt>
        <dd>{{ produto?.imagem }}</dd>

        <dt>Ativo?</dt>
        <dd><input [checked]="produto?.ativo" class="check-box" disabled="disabled" type="checkbox" /></dd>

        <dt>Categoria</dt>
        <dd>{{ produto?.categoria?.nome }}</dd>

      </dl>
    </div>

  </div>
</div>
