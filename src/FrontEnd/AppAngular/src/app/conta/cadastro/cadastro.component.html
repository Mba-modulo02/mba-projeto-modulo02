<div class="container mt-5 pt-5"> 
  <h2>Cadastro de UsuÃ¡rio</h2>

  <form [formGroup]="cadastroForm" (ngSubmit)="adicionarConta()" novalidate>

    <!-- Campo Email -->
    <div class="form-group mb-3">
      <label for="email">E-mail</label>
      <input
        type="email"
        id="email"
        class="form-control"
        formControlName="email"
        placeholder="Digite seu e-mail"
        [class.is-invalid]="
          cadastroForm.get('email')?.invalid && (cadastroForm.get('email')?.touched || cadastroForm.get('email')?.dirty)
        "
      />
      <div *ngIf="displayMessage['email']" class="invalid-feedback">
        {{ displayMessage['email'] }}
      </div>
    </div>

    <!-- Campo Senha -->
    <div class="form-group mb-3">
      <label for="password">Senha</label>
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
        placeholder="Digite sua senha"
        [class.is-invalid]="
          cadastroForm.get('password')?.invalid && (cadastroForm.get('password')?.touched || cadastroForm.get('password')?.dirty)
        "
      />
      <div *ngIf="displayMessage['password']" class="invalid-feedback">
        {{ displayMessage['password'] }}
      </div>
    </div>

    <!-- BotÃ£o Submit -->
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="cadastroForm.invalid"
    >
      Cadastrar
    </button>

  </form>

  <!-- Mensagens de erro gerais -->
  <div *ngIf="errors.length > 0" class="alert alert-danger mt-3">
    <ul>
      <li *ngFor="let error of errors">{{ error }}</li>
    </ul>
  </div>
</div>
