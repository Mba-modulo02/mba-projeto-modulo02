<div class="container mt-5 pt-5">
  <div style="max-width: 400px;">
    <h2>Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
      <!-- E-mail -->
      <div class="form-group mb-3">
        <label for="email">E-mail</label>
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
          placeholder="Digite seu e-mail"
          [class.is-invalid]="
            loginForm.get('email')?.invalid &&
            (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)
          "
        />
        <div *ngIf="displayMessage['email']" class="invalid-feedback">
          {{ displayMessage['email'] }}
        </div>
      </div>

      <!-- Senha -->
      <div class="form-group mb-3">
        <label for="password">Senha</label>
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
          placeholder="Digite sua senha"
          [class.is-invalid]="
            loginForm.get('password')?.invalid &&
            (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)
          "
        />
        <div *ngIf="displayMessage['password']" class="invalid-feedback">
          {{ displayMessage['password'] }}
        </div>
      </div>

      <!-- BotÃ£o -->
      <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">
        Entrar
      </button>
    </form>

    <!-- Lista de erros -->
    <div *ngIf="errors.length > 0" class="alert alert-danger mt-3">
      <ul>
        <li *ngFor="let error of errors">{{ error }}</li>
      </ul>
    </div>
  </div>
</div>
